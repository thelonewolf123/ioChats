<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ioChats</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: darkcyan;">
    <div class="navbar navbar-dark bg-dark">
        <a class="navbar navbar-brand" style="color: white;">
            ioChats
        </a>
    </div>

    <div style="height: 20px;"></div>
    <div class="container m-4" id="login-area">
        <input type="text" class="form-control" id="username">
        <button class="btn btn-primary mt-2" id="login">
            Login
        </button>
    </div>

    <div class="container m-4" id="chat-area">
        <div class="row">
            <div class="col-md-4" id="online_col">
                <div id="online-group">
                    <h4 class="text-center" id="online-label">
                        Online users
                    </h4>
    
                    <div class="list-group" id="online">
                    </div>
                </div>
            </div>
            <div class="col-md-8" id="chat-group">
                
                <div class="container inline-form" id="chats">
                    <div class="container list-group" id="messages">
                    </div>
                    <input type="text" id="message" class="form-control">
                    <button class="btn btn-primary mt-2" id="send">
                        Send Message
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 100px;"></div>

    <div class='footer footer-dark bg-dark text-center' style="color: white;">
        <footer>
            <div class="form inline-form">
                <a href="#facebook" class="social"><i class="fa fa-facebook"></i> </a>
                <a href="#instagram" class="social"><i class="fa fa-instagram"></i> </a>
                <a href="#telegram" class="social"><i class="fa fa-telegram"></i> </a>
            </div>
            <div class='copyright text-center'>
                &copy; ioChats - 2020
            </div>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
